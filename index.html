<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Lista</title>
</head>
<body>

    <h2>Formulario</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <br>
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" required>
        <br>
        <button type="submit">Agregar a la Lista</button>
    </form>

    <h2>Lista de Registros</h2>
    <ul id="listaRegistros"></ul>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que la página se recargue

            const datos = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                edad: document.getElementById("edad").value,
                sueldo: document.getElementById("sueldo").value
            };

            agregarRegistroArriba(datos);

            // Limpiar el formulario después de agregar el dato
            document.getElementById("miFormulario").reset();
        });

        function agregarRegistroArriba(datos) {
            const lista = document.getElementById("listaRegistros");
            const nuevoElemento = document.createElement("li");
            nuevoElemento.textContent = `${datos.nombre} ${datos.apellido} - Edad: ${datos.edad}, Sueldo: ${datos.sueldo}`;

            // Insertar el nuevo elemento al inicio de la lista
            lista.insertBefore(nuevoElemento, lista.firstChild);
        }
    </script>

</body>
</html>
